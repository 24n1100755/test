<html lang="ja">
  <head>
    <!-- Required meta tags -->

    <title>運勢</title>
  </head>
  <body>
    <br>
    <h1 class="text-center">運勢占い</h1>
    <br>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    <!--内容-->
    
        <br>
        <br>
        <div class="row">
            <div class="col-md">
                <form>
                    <div class="form-group"   >
                        <h5 class="text-center">占う人の名前と誕生日を入れてください</h5>
                            <label class="mt-4" style="margin-left: 465px;">名前：</label>
                            <input type="text" class="form-control mb-4" id="name" style="width: 500px;margin-left: 465px;" required>
                            <label style="margin-left: 465px;">誕生日</label>
                                <label for="date" class="form-label col-1"></label>
                                <div class="mb-3">
                                <input type="date" class="form-control" id="date" style="width: 500px;margin-left: 465px;"  required/>
                                </div>
                              </div>
                            <button class="btn btn-primary" id="submit" type="submit" style="margin-left: 465px;">確定</button>
                            <br>
                            <br>
                    </div>
                    <br>
                <form>    
            </div>
        </div>
        <br>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script src="script.js"></script>
</body>
</html>
